name: Feature request
description: Add a new feature
title: "[Bug]: "
labels: ["backlog"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug issue!
  - type: textarea
    id: proposed-functionality
    attributes:
      label: Proposed functionality
      description: Describe the feature / functionality the user requires
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance criteria
      description: List all the requirements that must be met for this issue to be considered done
      value: "A bug happened!"
    validations:
      required: true
